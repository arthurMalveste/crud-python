<!DOCTYPE html>
<html>
<head>
    <title>Lista de Itens</title>
</head>
<body>
    <h1>Lista de Itens</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.nome }} - <a href="{{ url_for('editar_item', item_id=item.id) }}">Editar</a> - <form method="POST" action="{{ url_for('excluir_item', item_id=item.id) }}"><button type="submit">Excluir</button></form></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('adicionar_item') }}">Adicionar Item</a>
</body>
</html>
